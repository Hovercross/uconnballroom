{% load thumbnail %}

<img class="image-content{% if content.position %} image-content-{{ content.position }}{% endif %}{% if content.format %} image-content-format-{{ content.format|slugify }}{% endif %}" src="{{ content.get_image|thumbnail_url:'imageContent' }}" alt="{{ content.alt_text }}" />
{% if content.caption %}<div class="image-caption">{{ content.caption }}</div>{% endif %}

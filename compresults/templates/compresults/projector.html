<!DOCTYPE html>
<html>
<head>
<title>Comp Results</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
    function request_data() {
        $.ajax({
            url: "{% url 'json-projector' %}",
        }).done(function(data) {
            out = $("<div id=\"data\"></div>")
            
            data.events.forEach(function(event) {
                h1 = $("<h1>" + event.name + "</h1>");
                out.append(h1);

                if (event.note) {
                    p = $("<p class=\"note\"></p>")
                    p.text(event.note);
                    out.append(p);
                }

                if (event.numbers) {
                    p = $("<p class=\"numbers\"></p>")
                    p.text(event.numbers.join(" "));
                    out.append(p);
                }

                out.append("<hr>")

                console.log(event);
            });

            out.append("<p>" + data.last_updated + "</p>")

            $("#data").replaceWith(out);

            console.log("Got data", data);
        }).fail(function(request, textStatus, errorThrown) {
            console.log("request error", textStatus, errorThrown)
        });
    }

    $(document).ready(function() {
        request_data();
        setInterval(request_data, 1000);
    });
</script>

<style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    h1 {
        font-size: 56pt;
        font-weight: bolder;
    }

    p.numbers {
        font-size: 48pt;
    }

    p.note {
        font-size: 24pt;
        color: red;
    }
</style>

</head>

<body>
    <div id="data">

    </div>
</body>

</html>
